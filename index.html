<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D-Pixel-Art</title>
    <link rel="stylesheet" href="./styles/modern-normalize.css">
    <link rel="stylesheet" href="./styles/fonts/Nippo_Complete/css/nippo.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="./src/icon.png">

</head>

<body>
    <div class="wrapper">
        <div class="header"> 
            <p> 2D-Pixel-Art </p>
        </div>

        <div class="main-content">

            <div class="panel">

                <!-- INPUT COLOR -->
                <div class="color-card">
                    <div class="color-box">
                        <input type="color" id="color-select">
                        <span>Pen Color</span>
                    </div>
                </div>

                <div class="color-card cc2">
                    <div class="color-box">
                        <input  type="color" value="#FFFFFF" id="bg-color-select">
                        <span>Background Color</span>
                    </div>
                </div>

                <!-- BUTTONS -->
                <button id="color-grabber" class="">Color Grabber</button>
                <button id="color-fill">Color Fill</button>

                <button id="eraser-btn" class="">Eraser</button>
                <button id="rainbow-btn" class="">Toggle Rainbow</button>

                <!-- SLIDER -->
                <div class="slider-box">
                    <input id="range-slider" type="range" min="1" max="60" value="25">
                    <div id="progress-bar"></div>
                </div>
                <p class="grid-size" class="">Grid size: <span class="range-value">24</span> x <span class="range-value">24</span></p>

                <button id="grid-btn" class="" >Toggle Grid Lines</button>
                <button id="clear-grid">Clear</button>
            </div>

            

            <div class="grid-wrapper">
                <div class="grid-container" draggable="false">
                    <!-- GRID ITEMS USING JAVASCRIPT -->

                </div>

            </div>
        </div>


    </div>


    <script src="./src/main.js"></script>


    
</body>
</html>
